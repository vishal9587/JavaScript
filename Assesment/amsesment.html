<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Booking Form</title>
    <style>
        h2{
            text-align: center;
            font-size: 45px;
            color: red;
        }
        form{
            text-align: center;
            background-color: aqua;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }

        input, select {
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 0px;
        }
    </style>
</head>
<body>

<h2>Restaurant Booking Form</h2>

<form id="bookingForm">
    <label for="bookingType">Booking Type:</label>
    <select id="bookingType" name="bookingType">
        <option value="table">Table Reservation</option>
        <option value="event">Event Reservation</option>
    </select>

    <label for="userName">User Name:</label>
    <input type="text" id="userName" name="userName" required>

    <label for="mobileNumber">Mobile Number:</label>
    <input type="tel" id="mobileNumber" name="mobileNumber" pattern="[0-9]{10}" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="numberOfPersons">Number of Persons:</label>
    <input type="number" id="numberOfPersons" name="numberOfPersons" min="1" required>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="time">Time:</label>
    <input type="time" id="time" name="time" required>

    <button type="button" onclick="submitForm()">Submit</button>
</form>

<script>
    function submitForm() {
        
        var bookingType = document.getElementById("bookingType").value;
        var userName = document.getElementById("userName").value;
        var mobileNumber = document.getElementById("mobileNumber").value;
        var email = document.getElementById("email").value;
        var numberOfPersons = document.getElementById("numberOfPersons").value;
        var date = document.getElementById("date").value;
        var time = document.getElementById("time").value;

        
        alert("Booking Details:\n" +
            "Booking Type: " + bookingType + "\n" +
            "User Name: " + userName + "\n" +
            "Mobile Number: " + mobileNumber + "\n" +
            "Email: " + email + "\n" +
            "Number of Persons: " + numberOfPersons + "\n" +
            "Date: " + date + "\n" +
            "Time: " + time);
    }
</script>

</body>
</html>
